{% extends 'school/adminbase.html' %}

{% block content %}

<head>
  <!-- Bootstrap 5 CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>

<div class="container">
  <div class="row">

    <!-- Bootstrap 5 Card Component -->
    <div class="card w-100">
      <div class="card-header">
        <h6 class="card-title">Students</h6>
      </div>

      <div class="card-body">
        <!-- Table Responsive for Mobile -->
        <div class="table-responsive">
          <table class="table table-hover" id="dev-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Mobile</th>
                <th>Fee</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for s in students %}
              <tr>
                <td>{{ s.get_name }}</td>
                <td>{{ s.cl }}</td>
                <td>{{ s.mobile }}</td>
                <td>{{ s.fee }}</td>
                <td>
                  <!-- Update Button with Bootstrap Icon -->
                  <a class="btn btn-primary btn-sm" href="{% url 'update-student' s.id %}">
                    <i class="bi bi-pencil"></i> <!-- Bootstrap 5 pencil icon -->
                  </a>
                </td>
                <td>
                  <!-- Delete Button with Bootstrap Icon -->
                  <a class="btn btn-danger btn-sm" href="{% url 'delete-student-from-school' s.id %}">
                    <i class="bi bi-trash"></i> <!-- Bootstrap 5 trash icon -->
                  </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock content %}
