<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>School Management System</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style media="screen">
    /* Jumbotron Styling */
    .jumbotron {
      margin-top: 0;
      margin-bottom: 0;
      background-image: url('{% static "images/bg1.jpg" %}');
      background-size: cover; /* Ensure the background image covers the entire section */
      background-position: center center; /* Center the image */
      background-repeat: no-repeat;
      padding: 5rem 0; /* Add padding for spacing */
      color: white; /* Text color to ensure readability */
      height: 75vh; /* Make the jumbotron cover half of the viewport height */
      width: 100%; /* Full width */
    }

    .jumbotron h1 {
      text-align: center;
      margin-top: 70px;
    }

    /* Alert Styling */
    .alert {
      margin: 0;
    }

    /* Glowing Text Animation */
    .glow {
      font-size: 70px;
      color: #ffffff;
      text-align: center;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #eeeeee, 0 0 20px #000000, 0 0 30px #000000, 0 0 40px #000000, 0 0 50px #9554b3, 0 0 60px #9554b3, 0 0 70px #9554b3;
      }

      to {
        text-shadow: 0 0 20px #eeeeee, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  {% include "school/navbar.html" %}

  <!-- Jumbotron Section -->
  <div class="jumbotron text-center">
    <h1 class="display-4 glow">Welcome</h1>
    <p class="lead">Knowledge is key to success.</p>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="/studentsignup" role="button">Take Admission</a>
    </p>
  </div>

  <!-- Card Section -->
  <div class="container my-5">
    {% include "school/admin_teacher_student_card.html" %}
  </div>

  <!-- Footer -->
  {% include "school/footer.html" %}

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
