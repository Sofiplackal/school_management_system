<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management System</title>

  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <style>
    /* Custom styles */
    footer {
      padding: 30px 0;
      background-color: black;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px; /* Space between icons */
    }

    .social-icons a {
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      border-radius: 50%;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #ddd;
      transform: scale(1.1);
    }

    /* Specific background color for each icon */
    .facebook { background-color: #3b5998; }
    .whatsapp { background-color: #25d366; }
    .twitter { background-color: #55acee; }
    .instagram { background-color: #e4405f; }
  </style>
</head>

<body>

  <footer>
    <div class="container">
      <div class="social-icons">
        <a href="#" class="fab fa-facebook facebook" aria-label="Facebook"></a>
        <a href="#" class="fab fa-whatsapp whatsapp" aria-label="WhatsApp"></a>
        <a href="#" class="fab fa-twitter twitter" aria-label="Twitter"></a>
        <a href="#" class="fab fa-instagram instagram" aria-label="Instagram"></a>
      </div>
      
     
    </div>
  </footer>



</body>

</html>
