{% extends 'school/studentbase.html' %}
{% load static %}

{% block content %}
<head>
  <style media="screen">
    /* General styling */
    .alert {
      margin: 0 auto 20px auto; /* Center alert with some margin below */
      padding: 20px;
      width: 80%; /* Restrict the width for a cleaner appearance */
      max-width: 800px; /* Limit maximum width for large screens */
    }

    .alert-primary {
      font-size: 1.25rem; /* Larger font size for the title */
      font-weight: bold;
    }

    /* Custom style for close button */
    .closebtn {
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: black;
    }

    /* Notice box styling */
    .alert-danger {
      font-size: 1rem;
      border-radius: 0.75rem; /* Rounded corners for alerts */
      padding: 15px;
    }

    /* Flexbox for aligning the contents inside the alert */
    .alert .d-flex {
      justify-content: space-between; /* Space between message and close button */
      align-items: center;
    }

    .alert .d-flex div {
      max-width: 85%; /* Allow message to take more space */
    }

    .alert .btn-close {
      background-color: transparent; /* Remove background for button */
      border: none;
    }
  </style>

  <!-- Bootstrap 5 CDN (if not already included in base template) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!-- Student Dashboard and Notice Section -->
<div class="container mt-4">
  
  <!-- Student Dashboard Cards -->
  {% include 'school/student_dashboard_cards.html' %}
  
  <br><br>

  <!-- Notice Board Section -->
  <div class="alert alert-primary text-center mb-4" role="alert">
    <strong>Notice Board</strong>
  </div>

  {% for n in notice %}
  <!-- Notice Item -->
  <div class="alert alert-danger d-flex justify-content-between align-items-center" role="alert">
    <div>
      <strong>{{n.date}} || By: {{n.by}}</strong><br> 
      {{n.message}}
    </div>
    <!-- Close button for dismissing alert -->
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}

</div>

{% endblock content %}
