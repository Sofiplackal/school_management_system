{% extends 'school/adminbase.html' %}

{% block content %}

<head>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome Icons (if not already included elsewhere) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin-top: 50px;
    }
  </style>

</head>

<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <h6 class="card-title">Students</h6>
      </div>

      <div class="card-body">
        <table class="table table-hover" id="dev-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
              <th>Fee</th>
              <th>Mobile</th>
              <th>Approve</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for s in students %}
            <tr>
              <td>{{ s.get_name }}</td>
              <td>{{ s.cl }}</td>
              <td>{{ s.fee }}</td>
              <td>{{ s.mobile }}</td>
              <td><a class="btn btn-primary btn-sm" href="{% url 'approve-student' s.id %}"><i class="fa fa-check"></i> Approve</a></td>
              <td><a class="btn btn-danger btn-sm" href="{% url 'delete-student' s.id %}"><i class="fa fa-trash-alt"></i> Delete</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
