{% extends 'school/adminbase.html' %}

{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome 6.x (latest version) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Custom Styles for the Cards */
    .order-card {
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      transition: all 0.3s ease-in-out;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }

    /* Gradient Backgrounds for Cards */
    .bg-c-blue {
      background: linear-gradient(45deg, #4099ff, #73b4ff);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #2ed8b6, #59e0c5);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #FFB64D, #ffcb80);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #FF5370, #ff869a);
    }

    /* Avoiding Text Decoration in Links */
    a:link, a:visited {
      text-decoration: none;
    }

    h6 {
      color: white;
      text-align: center;
    }

  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <!-- View All Teacher Card -->
      <div class="col-md-6 col-xl-3 mb-4">
        <div class="card bg-c-blue order-card">
          <div class="card-body">
            <a href="admin-view-teacher">
              <h6>View All Teacher</h6>
            </a>
            <h2 class="text-right"><i class="fas fa-eye f-left"></i></h2>
          </div>
        </div>
      </div>

      <!-- Add Teacher Card -->
      <div class="col-md-6 col-xl-3 mb-4">
        <div class="card bg-c-green order-card">
          <div class="card-body">
            <a href="admin-add-teacher">
              <h6>Add Teacher</h6>
            </a>
            <h2 class="text-right"><i class="fas fa-plus-circle f-left"></i></h2>
          </div>
        </div>
      </div>

      <!-- Approve Teacher Card -->
      <div class="col-md-6 col-xl-3 mb-4">
        <div class="card bg-c-yellow order-card">
          <div class="card-body">
            <a href="admin-approve-teacher">
              <h6>Approve Teacher</h6>
            </a>
            <h2 class="text-right"><i class="fas fa-check-circle f-left"></i></h2>
          </div>
        </div>
      </div>

      <!-- View Teacher Salary Card -->
      <div class="col-md-6 col-xl-3 mb-4">
        <div class="card bg-c-pink order-card">
          <div class="card-body">
            <a href="/admin-view-teacher-salary">
              <h6>View Teachers Salary</h6>
            </a>
            <h2 class="text-right"><i class="fas fa-rupee-sign f-left"></i></h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock content %}
