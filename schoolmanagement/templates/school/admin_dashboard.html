{% extends 'school/adminbase.html' %}
{% load static %}

{% block content %}
<head>
  <style media="screen">
    /* General Alert Styling */
    .alert {
      margin: 20px auto; /* Center the alert with margin above and below */
      padding: 20px;
      width: 80%; /* Restrict the alert width */
      max-width: 800px; /* Maximum width for larger screens */
    }

    /* Alert Primary Title Styling */
    .alert-primary {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Custom Style for Close Button */
    .btn-close {
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-close:hover {
      color: black;
    }

    /* Flexbox Styling for Alerts */
    .alert-danger {
      font-size: 1rem; /* Regular font size for message */
      border-radius: 0.75rem; /* Rounded corners for alerts */
      padding: 15px;
    }

    .alert .d-flex {
      justify-content: space-between;
      align-items: center;
    }

    .alert .d-flex div {
      max-width: 85%; /* Allow message to take most of the space */
    }

    .alert .btn-close {
      background-color: transparent;
      border: none;
    }

    /* Responsiveness for smaller screens */
    @media (max-width: 768px) {
      .alert {
        width: 95%; /* Increase width on smaller screens */
        padding: 15px;
      }
    }

  </style>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!-- Main Content Section -->
<div class="container mt-4">

  <!-- Dashboard Cards Section -->
  {% include 'school/admin_dashboard_cards.html' %}

  <br><br>

  <!-- Notice Board Section -->
  <div class="alert alert-primary text-center mb-4" role="alert">
    <strong>Notice Board</strong>
  </div>

  <!-- Loop through Notices -->
  {% for n in notice %}
    <div class="alert alert-danger d-flex justify-content-between align-items-center" role="alert">
      <div>
        <strong>{{n.date}} || By: {{n.by}}</strong><br> 
        {{n.message}}
      </div>
      <!-- Close Button for Dismissing the Alert -->
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}

</div>

{% endblock content %}
