{% extends 'school/adminbase.html' %}

{% block content %}

<head>
  <!-- Bootstrap 5 CSS and JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

</head>

<div class="container">
  <div class="row">
    <!-- Bootstrap 5 Card Component -->
    <div class="card w-100">
      <div class="card-header">
        <h6 class="card-title">FEE of class {{ cl }}</h6>
      </div>
      <div class="card-body">
        <!-- Table Responsive for Mobile -->
        <div class="table-responsive">
          <table class="table table-hover" id="dev-table">
            <thead>
              <tr>
                <th>Student Name</th>
                <th>Student Roll</th>
                <th>Student Mobile</th>
                <th>Dues</th>
              </tr>
            </thead>
            <tbody>
              {% for f in feedetails %}
              <tr>
                <td>{{ f.get_name }}</td>
                <td>{{ f.roll }}</td>
                <td>{{ f.mobile }}</td>
                <td>{{ f.fee }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
