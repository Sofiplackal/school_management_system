{% extends 'school/adminbase.html' %}
{% load widget_tweaks %}

{% block content %}

<head>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: linear-gradient(90deg, #0072ff, #8811c5);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
      border-radius: 1rem;
    }

    .form-control {
      border-radius: 1rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      background: #0062cc;
      color: #fff;
      font-size: 16px;
      width: 100%;
    }

    .btnSubmit:hover {
      background: #0056b3;
    }
  </style>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<!-- Attendance Date Form by Admin -->
<form method="post">
  {% csrf_token %}
  <div class="container py-5">
    <div class="form">
      <div class="note">
        <p>PLEASE ENTER DATE FOR ATTENDANCE OF CLASS &nbsp <strong>{{cl}}</strong></p>
      </div>

      <div class="form-content">
        <div class="row">
          <div class="col-md-12 mb-3">
            <div class="form-group">
              {% render_field form.date class="form-control" placeholder="Enter date mm/dd/yyyy" aria-label="Date for Attendance" %}
            </div>
          </div>
        </div>

        <button type="submit" class="btnSubmit">Submit</button>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
