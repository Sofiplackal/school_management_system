<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <!-- Font Awesome 6.x (latest version) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Custom Card Styling */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .card-title {
      color: grey;
      font-size: 18px;
    }

    .card img {
      width: 100%;
      border-bottom: 1px solid #ddd;
    }

    /* Button Style */
    .btn-custom {
      background-color: #000;
      color: white;
      text-align: center;
      width: 100%;
      font-size: 18px;
      border-radius: 5px;
      padding: 8px;
    }

    .btn-custom:hover {
      opacity: 0.7;
    }

    /* Responsive Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    a:link, a:visited {
      text-decoration: none;
      color: white;
    }

  </style>
</head>

<body>

  <div class="container py-5">
    <div class="grid-container">
      
      <!-- Admin Card -->
      <div class="card">
        <img src="{% static 'images/admin.png' %}" alt="Admin">
        <p class="card-title">ADMIN</p>
        <a href="/adminclick">
          <button class="btn-custom">View</button>
        </a>
      </div>

      <!-- Teacher Card -->
      <div class="card">
        <img src="{% static 'images/teacher.png' %}" alt="Teacher">
        <p class="card-title">TEACHER</p>
        <a href="/teacherclick">
          <button class="btn-custom">View</button>
        </a>
      </div>

      <!-- Student Card -->
      <div class="card">
        <img src="{% static 'images/student1.png' %}" alt="Student">
        <p class="card-title">STUDENT</p>
        <a href="/studentclick">
          <button class="btn-custom">View</button>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap 5 JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
