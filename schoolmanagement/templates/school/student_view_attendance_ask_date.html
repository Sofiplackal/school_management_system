{% extends 'school/studentbase.html' %}
{% load widget_tweaks %}

{% block content %}
<head>
  <!-- Adding Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* General link styling */
    a:link {
      text-decoration: none;
    }

    /* Note Section Styling */
    .note {
      text-align: center;
      height: 100px; /* Increased height for better spacing */
      background: -webkit-linear-gradient(left, #0072ff, #8811c5); /* Gradient background */
      color: #fff;
      font-weight: bold;
      font-size: 1.25rem;
      line-height: 100px; /* Align text vertically */
      border-radius: 8px; /* Rounded corners */
      margin-bottom: 2rem; /* Space below */
    }

    /* Form Container Styling */
    .form-content {
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 1rem; /* Rounded corners */
      border: 1px solid #ced4da;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for modern look */
    }

    /* Input Styling */
    .form-control {
      border-radius: 1.5rem;
      padding: 1rem; /* Padding for better input field appearance */
      font-size: 1rem;
    }

    /* Submit Button Styling */
    .btnSubmit {
      width: 100%;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      background-color: #0062cc;
      color: #fff;
      border-radius: 1.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btnSubmit:hover {
      background-color: #004a99; /* Darker shade on hover */
    }

    /* Alignment and Spacing */
    .container {
      max-width: 600px; /* Restrict max width for better presentation */
      margin: auto; /* Center the form horizontally */
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .note {
        font-size: 1rem; /* Smaller font size for mobile screens */
        height: 80px;
        line-height: 80px;
      }

      .form-content {
        padding: 1.5rem;
      }

      .btnSubmit {
        font-size: 1.1rem; /* Slightly smaller button text for mobile */
      }
    }
  </style>
</head>

<!-- Date page for attendance by admin -->
<form method="post">
  {% csrf_token %}
  <div class="container mt-5">
    <div class="form">
      <!-- Note Section -->
      <div class="note">
        <p>PLEASE ENTER DATE FOR ATTENDANCE</p>
      </div>

      <!-- Form Content Section -->
      <div class="form-content">
        <div class="mb-3">
          <div class="form-group">
            {% render_field form.date class="form-control" placeholder="Enter date mm/dd/yyyy" %}
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btnSubmit">Submit</button>
      </div>
    </div>
  </div>
</form>

{% endblock content %}
